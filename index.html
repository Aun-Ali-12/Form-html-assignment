<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 style="text-decoration: underline;">User Registration Form</h1>
    <form action="">
      <label for="user-name"
        >First Name:
        <input
          type="text"
          name="user-name"
          id="user-name"
          maxlength="20"
          minlength="5"
          required /></label
      ><br /><br />
      <label for="last-name"
        >Last Name:
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="" /></label
      ><br /><br />
      <label for="pass"
        >Password:
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder=""
          required /></label
      ><br /><br />
      <label for="comment"
        >Bio:<textarea name="bio" id="comment" cols="" rows=""></textarea>
      </label>
      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" name="gender" value="male" id="male" /><label
          for="male"
          >Male</label
        ><br />
        <input type="radio" name="gender" value="female" id="female" /><label
          for="female"
          >Female</label
        ><br />
        <input type="radio" name="gender" value="other" id="other" /><label
          for="other"
          >Other</label
        ><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Interests:</legend>
        <input type="radio" name="interests" value="music" id="music" /><label
          for="music"
          >Music</label
        ><br />
        <input type="radio" name="interests" value="sports" id="sports" /><label
          for="sports"
          >Sports</label
        ><br />
        <input
          type="radio"
          name="interests"
          value="reading"
          id="reading"
        /><label for="reading">Reading</label>
      </fieldset>
      <br />
      <label for="country"
        >Country:
        <select name="country" id="country" required>
          <option value="United States">United States</option>
          <option value="Austalia">Austalia</option>
          <option value="Pakistan">Pakistan</option>
        </select></label
      ><br /><br />
      <label for="color"
        >Preferred Colors:
        <select name="color" id="color" size="4" required>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select></label
      ><br /><br />
      <label for="profile"
        >Profile Picture:
        <input
          type="file"
          name="profile"
          id="profile"
          required
          accept="image/png" /></label
      ><br /><br />
      <label for="birthdate"
        >Birthdate:
        <input type="date" name="birthdate" id="birthdate" required /></label
      ><br /><br />

      <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder=""
          required /></label
      ><br /><br />
      <label for="web"
        >Website: <input type="url" name="web" id="web" placeholder="" /></label
      ><br /><br />
      <label for="search"
        >Search: <input type="search" name="search" id="search" /></label
      ><br /><br />
      <button type="submit">Submit</button>
    </form>
    <br />
    <a href="#top">Click me to reach at the top of the site.</a>
  </body>
</html>
